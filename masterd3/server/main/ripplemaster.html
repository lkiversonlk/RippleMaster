<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ripple Master</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/ripplemaster.css" rel="stylesheet">
    <link href="lib/footable/footable.core.css" rel="stylesheet">
    <link href="lib/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="lib/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="lib/d3/d3.nv/nv.d3.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="white-background">
<div >
    <div class="navbar black-background ripplemaster-nav" role="navigation">
        <div class="container">
            <div class="havbar-header">
                <a class="navbar-brand ripplemaster-nav-font font-size40 green-text" data-toggle="tab" href="#account">RP Master</a>
            </div>

            <div id="RpStatus" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right green-text">
                    <li>
                        <a>
                            Welcome, we have <strong></strong> RP Masters.
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="function-panel">
        <div class="container">
            <div class="row">
                <div id="user-panel" class="col-md-6 col-xs-6">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-3">
                                <img src="images/ripple.png" class="max-width">
                            </div>
                            <div class="col-md-8 col-md-offset-1">
                                <div id="account-title-text">
                                    Loading...
                                </div>
                            </div>
                        </div>
                        <div class="row">

                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xs-6">
                    <ul class="nav nav-pills nav-justified panel-font">
                        <li class="active">
                            <a href="#account"  data-toggle="tab">
                                <span class="glyphicon glyphicon-user"></span>
                                <div>Account<br>Information</div>
                            </a>
                        </li>
                        <li>
                            <a href="#arbitrage" data-toggle="tab">
                                <span class="glyphicon glyphicon-search"></span>
                                <div>My<br>Trades</div>
                            </a>
                        </li>
                        <li>
                            <a href="#rpMaster" data-toggle="tab">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <div>RP<br>Master</div>
                            </a>
                        </li>
                        <li>
                            <a href="#settings" data-toggle="tab">
                                <span class="glyphicon glyphicon-cog"></span>
                                <div>Settings<br>&nbsp; </div>
                            </a>
                        </li>
                        <li>
                            <a id="logout">
                                <span class="glyphicon glyphicon-log-out"></span>
                                <div>Logout<br>&nbsp; </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="green-background margin-top10" style="height: 40px">
    </div>

    <div style="min-height: 200px">
        <div class="tab-content pure-white-background">
            <div class="tab-pane active fade in" id="account">
                <div id="account-content" class="container-fluid gray-background">
                </div>

            </div>
            <div class="tab-pane fade" id="arbitrage">
                <div id="trade-content" class="container-fluid gray-background">
                </div>
            </div>
            <div class="tab-pane fade" id="rpMaster">
            </div>
            <div class="tab-pane fade" id="settings">
                <div class="container settings">
                    <div class="row">
                        <div class="col-md-3">
                            <a href="#conf-acc" class="list-group-item">Account Basic</a>
                            <a href="#conf-rp" class="list-group-item">Ripple Addresses</a>
                            <a href="#conf-gt" class="list-group-item">Gateway Nickname</a>
                        </div>
                        <div class="col-md-9">
                            <div id="conf-acc">
                                <h2>Account Basic</h2>
                                <hr>
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="configure-account" class="col-sm-2 control-label">Account Name</label>
                                        <div class="col-sm-10">
                                            <label id="configure-account" class="form-control"></label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div id="conf-rp">
                                <h2>
                                    Ripple Addresses
                                    <span class="glyphicon glyphicon-plus green-text right" onclick="{$('#addRippleAccountPanel').modal('show');}"></span>
                                </h2>

                                <hr>
                                <form class="form-horizontal" role="form">
                                </form>
                            </div>
                            <div id="conf-gt">
                                <h2>
                                    Gateway Nickname
                                    <span class="glyphicon glyphicon-plus green-text right" onclick="{$('#setGatewayNickname').modal('show');}"></span>
                                </h2>

                                <hr>
                                <form class="form-horizontal" role="form">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="loading" tabindex="-1" role="dialog" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="progress active">
                    <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
                        <span class="text"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addRippleAccountPanel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add RippleAddress</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-control">Address</label>
                        </div>
                        <div class="col-md-9">
                            <input class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-control">Nickname</label>
                        </div>
                        <div class="col-md-9">
                            <input class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="add-rippleaddress-ok" type="button" class="btn btn-primary">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="setGatewayNickname">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Set NickName</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-control">Address</label>
                        </div>
                        <div class="col-md-9">
                            <input class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-control">Nickname</label>
                        </div>
                        <div class="col-md-9">
                            <input class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="set-gatewayname-ok" type="button" class="btn btn-primary">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<div class="modal fade" id="modulePanel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Modules</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="form-control">Select Module</label>
                        </div>
                        <div class="col-md-8">
                            <select class="selectpicker"></select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="add-module-ok" type="button" class="btn btn-primary">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script src="lib/charts/globalize.min.js"></script>
<script src="lib/charts/dx.chartjs.debug.js"></script>
<script src="js/protocol.js"></script>
<script src="js/managers/AccMgr.js"></script>
<script src="js/pages/Common.js"></script>
<script src="js/pages/RippleTable.js"></script>
<script src="js/pages/ProgressBar.js"></script>
<script src="js/pages/RippleBox.js"></script>
<script src="js/pages/AddrPage.js"></script>
<script src="js/pages/ConfigPage.js"></script>
<script src="js/pages/MainPage.js"></script>
<script src="js/Ripple/RippleServer.js"></script>
<script src="js/Ripple/Server.js"></script>
<script src="js/Ripple/RippleRequest.js"></script>
<script src="js/Ripple/Transaction.js"></script>
<script src="js/Ripple/TransactionAnalyzer.js"></script>
<script src="js/Stat.js"></script>
<script src="js/Util.js"></script>
<script src="js/ClientMaster.js"></script>

    $(document).ready(function(){
        Log.SetLevel(Log.DEBUG_LEVEL);
        var client = new ClientMaster();
        client.Start(function(){
            var mainPage = new MainPage(client, function(){
            });
        })
    });
</script>
</body>
</html>
